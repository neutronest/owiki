<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>owiki: such a little-weight wiki content</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="static/superhero/bootstrap.css" media="screen">
    <link rel="stylesheet" href="static/assets/css/bootswatch.min.css">
    <link rel="stylesheet" href="static/wiki.css">
  </head>
  <script>

   var _gaq = _gaq || [];
   _gaq.push(['_setAccount', 'UA-23019901-1']);
   _gaq.push(['_setDomainName', "bootswatch.com"]);
   _gaq.push(['_setAllowLinker', true]);
   _gaq.push(['_trackPageview']);

   (function() {
     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
     ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
   })();

  </script>

  <body>
    <div class="container">
      <!--header -->
      <div class="page-header" id="banner" style="min-height:50px">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Owiki</h1>
            <p class="lead"> such a little-weight wiki contents</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
          </div>
        </div>
      </div>
      <!--sidebar  -->
      <div class="bs-doc-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-4">
              <h2 id="nav-breadcrumbs"> Category</h2>
              <div class="bs-component">
                {% for (category, (dirs, names)) in category_dict.items()  %}
                <ul class="breadcrumb">
                  <li>
                    <p> {{ category }}</p>
                  </li>
                  {% for name in names  %}
                  <p> <a href={{"/index?path="+category+":"+name}}>{{ name }} </a></p>
                  {% endfor %}
                  <!--<li class="active">Home</li> -->
                  <!--<li><a href="#">Library</a> -->
                </ul>
                {% endfor %}
              </div>
            </div>

            <!-- content -->
            <div class="col-lg-8">
              <div class="bs-component">
                {{ md_content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
